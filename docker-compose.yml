services:
  clickstack:
    image: docker.hyperdx.io/hyperdx/hyperdx-all-in-one
    container_name: clickstack
    ports:
      - 8080:8080
      - 4317:4317
      - 4318:4318
    volumes:
      - ./clickstack/db:/data/db
      - ./clickstack/ch_data:/var/lib/clickhouse
      - ./clickstack/ch_logs:/var/log/clickhouse-server
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - 8123:8123 # HTTP interface
      - 9000:9000 # Native client port
      - 9009:9009 # Interserver communication
    volumes:
      - ./config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./clickhouse/data:/var/lib/clickhouse
      - ./clickhouse/logs:/var/log/clickhouse-server
      - ./clickhouse/users:/etc/clickhouse-server/users.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: changeme
      CLICKHOUSE_DB: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1 # Enable SQL-driven access control for the default user
  flask-app:
    build: .
    container_name: flask-subscription-app
    ports:
      - 8000:8000 # Change if you want to change the FLASK_PORT below and/or also the external PORT
    environment:
      # Parameter Store Configuration
      - PARAMETER_STORE_PREFIX=/hyperdx-demo/frontend

      # ClickHouse Configuration (fallback values if Parameter Store is unavailable)
      #- CLICKHOUSE_HOST=localhost
      - CLICKHOUSE_HOST=clickhouse-server
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USERNAME=default
      - CLICKHOUSE_PASSWORD=changeme
      - CLICKHOUSE_DATABASE=default

      # HyperDX Configuration (fallback values if Parameter Store is unavailable)
      - HYPERDX_API_KEY=your-api-key-here
      - HYPERDX_SERVICE_NAME=my-frontend-app
      - HYPERDX_ENDPOINT=http://clickstack:4318
      - HYPERDX_BROWSER_ENDPOINT=http://clickstack:4318

      #Clickhouse table name where subscriptions sent by form will be stored, in case you want to customize it
      - CLICKHOUSE_TABLE_NAME=subscriptions

      # Flask Application Configuration
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8000
      - FLASK_DEBUG=false

      # Logging Configuration
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      clickhouse-server:
        condition: service_started

  load-generator:
    build: ./load-generator
    container_name: load-generator
    deploy:
      resources:
        limits:
          memory: 1500M
    restart: unless-stopped
    environment:
      - LOCUST_WEB_PORT=8081
      - LOCUST_USERS=5
      - LOCUST_HOST=http://flask-app:8000
      - LOCUST_HEADLESS=true
      - LOCUST_AUTOSTART=true
      - LOCUST_WEB_HOST=0.0.0.0
    depends_on:
      flask-app:
        condition: service_started

networks:
  default:
    name: hyperdx-demo
    driver: bridge
